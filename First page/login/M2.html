<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Olympic Signup Form</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            /* Blue to Light Blue Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Form Container */
        form {
            background: linear-gradient(to top right, #292e49, #536976);
            /* Dark to Light Gradient */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Header Style */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 24px;
            letter-spacing: 1px;
        }

        /* Input Box Styling */
        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #2f3640;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            background-color: #1f242d;
            border-color: #00c6ff;
            /* Light blue color */
            outline: none;
        }

        .input-box span {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            color: #ccc;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-box input:focus+span,
        .input-box input:valid+span {
            top: -20px;
            left: 0;
            font-size: 12px;
            color: #00c6ff;
            /* Light blue color */
        }

        /* Links Section */
        .imp-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .imp-links a {
            color: #00c6ff;
            /* Light blue color */
            text-decoration: none;
            font-size: 14px;
        }

        .imp-links a:hover {
            text-decoration: underline;
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #007bff, #00c6ff);
            /* Gradient for button */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(to right, #0056b3, #00aaff);
            /* Darker blue gradient on hover */
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(1);
        }

        /* Responsive Styling */
        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 20px;
            }

            .input-box input {
                padding: 12px;
            }

            .btn {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Village Olympic Signup Form</h2>
        <form id="registerForm" onsubmit="handleSignup(event)">
            <div class="input-box">
                <input type="text" name="username" required="required">
                <span>Username</span>
            </div>
            <div class="input-box">
                <input type="password" name="password" required="required">
                <span>Password</span>
            </div>
            <div class="imp-links">
                <a href="#">Forget Password</a>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>

    <script>
        function handleSignup(event) {
            event.preventDefault();
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            if (username && password) {
                alert(`Welcome, ${username}! Redirecting to your dashboard...`);
                
                window.location.href = "d1.html"; 

            } else {
                alert("Please fill in all required fields.");
            }
        }
    </script>
</body>

</html>
